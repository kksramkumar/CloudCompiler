<title>AndroidJavaCompiler</title>
<script type="text/javascript">
function validate()
 {
var username=document.form.UserName.value;
var password=document.form.password.value;
if(username==""){
  document.getElementById('lab1').innerHTML="<small><font color='black'>Enter Username!</font></small>";
  return false;
}
if(password==""){
  document.getElementById('lab2').innerHTML="<small><font color='black'>Enter Password!</font></small>";
  return false;
}
return true;
}
</script>
